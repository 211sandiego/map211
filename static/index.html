<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body class="dashboard">

<div class="navbar-header navbar navbar-fixed-top">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-3 col-md-2 logo-container text-center">
        <img src="./img/211_logo.png">
      </div>

      <div class="col-sm-9 col-md-10 top-nav">
        <button class="btn btn-primary btn-lg pull-right start-new" onclick="startCall()">Start New Call</button>
      </div>

    </div>
  </div>
</div>

<div class="container-fluid">
	<div class="row">
		<div class="col-sm-3 col-md-2 sidebar">
			<nav class="sidebar-nav">
				<ul  class="list-unstyled incidents">
					<li class="sidebar-label">Incidents</li>
                    <!-- Incident list will be dynamically added here -->
                    <ul id="incidents" class="list-unstyled"></ul>
				</ul>

				<ul class="list-unstyled overlays">
					<li class="sidebar-label">Filters</li>
                    <!-- Mapping layers will be dynamically added here -->
                    <ul id="toggleLayers" class="list-unstyled overlays"></ul>


				</ul>
			</nav>
		</div>

		<div class="col-sm-6 col-sm-offset-3 col-md-7 col-md-offset-2 main">
			<div class="row">
				<div class="col-md-6">
					<div id="map-canvas"></div>
				</div>
			</div>
			
		</div>

		<div class="col-sm-2 right-rail">
			<!--<div class="row">
				<div class="col-sm-12">
					<h1>Caller Information</h1>
				</div>
			</div>-->

			<form role="form" action="javascript:saveZIP();" id="initialForm">

			<div class="row">
				<div class="col-sm-12">
					<div class="form-group">
						<label for="callReason">Reason for Calling</label>

                        <!-- Call options will be dynamically added here -->
						<select class="form-control" id="callReason"></select>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<div class="form-group">
						<label for="zipCode">ZIP code</label>
						<input type="text" class="form-control" id="zipCode" placeholder="">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<input type="submit" value="Save" class="btn btn-primary">
				</div>
			</div>
			</form>

			<div class="initialResults">
				<div class="row">
					<div class="col-sm-12">
						<p>Reason for calling:</p>
						<h3 id="reasonDisplay"></h3>
					</div>
					<div class="col-sm-12">
						<p>ZIP code:</p>
						<h3 id="zipDisplay"></h3>
					</div>

					<div class="col-sm-12 text-center">
						<button type="button" class="btn btn-link" onclick="editProfile();"><span class="glyphicon glyphicon-plus-sign"></span> Add more information</button>
					</div>
				</div>
			</div>

			<form role="form" action="javascript:saveProfile();" id="fullProfile">

			<div class="row">
				<div class="col-sm-12">
					<div class="form-group">
						<label for="callReason2">Reason for Calling</label>

                        <!-- Call options will be dynamically added here -->
						<select class="form-control" id="callReason2"></select>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<div class="form-group">
						<label for="streetAddress">Street Address</label>
						<input type="text" class="form-control" id="streetAddress" placeholder="">
					</div>
				</div>

				<div class="col-sm-12">
					<div class="form-group">
						<label for="city">City</label>
						<input type="text" class="form-control" id="city" placeholder="">
					</div>
				</div>

				<div class="col-sm-12">
					<div class="form-group">
						<label for="state">State</label>
						<input type="text" class="form-control" id="state" placeholder="">
					</div>
				</div>

				<div class="col-sm-12">
					<div class="form-group">
						<label for="zipCode2">ZIP code</label>
						<input type="text" class="form-control" id="zipCode2" placeholder="">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<input type="submit" value="Save" class="btn btn-primary">
				</div>
			</div>
			</form>

			<div class="fullResults">
				<div class="row">
					<div class="col-sm-12">
						<p>Reason for calling:</p>
						<h3 id="reasonDisplay2"></h3>
					</div>
					<div class="col-sm-12">
						<p>Address:</p>
						<h3 id="addressDisplay"></h3>
					</div>

					<div class="col-sm-12 text-center">
						<button type="button" class="btn btn-link" onclick="editProfile();">Edit caller information</button>
					</div>
				</div>
			</div>

		</div>
	</div>
</div>

</body>

<script src="http://code.jquery.com/jquery.min.js"></script>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDoOZWu2kCDZfbdR9PNpxhpxamhoJGSBds"></script>
<script type="text/javascript" src="./js/underscore.js"></script>
<script type="text/javascript" src="./js/maps.js"></script>
<script type="text/javascript" src="./js/contentLoader.js"></script>
<script type="text/javascript" src="./js/incidents.js"></script>
<script type="text/javascript" src="./js/mapLayers.js"></script>
</html>
