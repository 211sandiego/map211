<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDoOZWu2kCDZfbdR9PNpxhpxamhoJGSBds"></script>
    <script type="text/javascript">
        function initialize() {
            var sandiegocounty = new google.maps.LatLng(32.93, -116.77 );
            var mapOptions = {
                zoom: 10,
                center: sandiegocounty
            }

            var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

            var ctaLayer = new google.maps.KmlLayer({
                url: 'http://map211.herokuapp.com/ggeoxml/incidents.kml'
            });
            ctaLayer.setMap(map);

        }

        google.maps.event.addDomListener(window, 'load', initialize);

    </script>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

      </div>

      <div class="col-md-10 top-nav">
        
      </div>

    </div>
  </div>
</div>

</div>

</html>
